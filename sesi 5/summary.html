<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summary</title>
</head>
<body>
  <style>
    details > summary {
      padding: 4px;
      width: 200px;
      background-color: #9a9a9e;
      border: none;
      box-shadow: 1px 1px 2px #3e3e3e;
      cursor: pointer;
    }
    
    details > p {
      background-color: #eeeeee;
      padding: 4px;
      margin: 0;
      box-shadow: 1px 1px 2px #bbbbbb;
    }
    </style>
    <body>
    
    <details>
      <summary>Jual Beli Akun valorant</summary>
      <p>menjual banyak akun valorat</p>
    </details>
    
    <details>
      <summary>jasa top up valorant</summary>
      <p>top up berapa pun pasti kami layani</p>
    </details>
    
    <details>
      <summary>jasa menghabiskan uang anda</summary>
      <p>berapapun uang anda pasti habis di sini</p>
    </details>
    
    <details>
      <summary>jasa joki valorant</summary>
      <p>menerima segala jenis rank</p>
    </details>
    
    </body>
</body>
</html>
